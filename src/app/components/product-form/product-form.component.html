<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="hidden" formControlName="id" />
  <div class="mb-2">
    <label class="form-label">Nombre</label>
    <input class="form-control" formControlName="name" />
  </div>

  <div class="mb-2">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" rows="2" formControlName="description"></textarea>
  </div>

  <div class="row">
    <div class="col-md-4 mb-2">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" formControlName="price" />
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" formControlName="stock" />
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">Categoría</label>
      <select class="form-select" formControlName="categoryId">
        <option [ngValue]="null">Select</option>
        <option *ngFor="let c of categories" [ngValue]="c.id">{{ c.name }}</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">URL de la Imagen</label>
    <input class="form-control" formControlName="image" />
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel.emit()">Cancel</button>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
  </div>
</form>
