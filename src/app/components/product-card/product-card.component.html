<div class="card product-card h-100">
  <img
    *ngIf="product.image"
    [src]="product.image"
    class="card-img-top"
    alt="{{ product.name }}"
    style="object-fit: cover; max-height: 180px"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-muted small mb-1">{{ categoryName }}</p>
    <p class="card-text mb-2" [title]="product.description">{{ product.description }}</p>
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong class="h6">${{ product.price.toFixed(2) }}</strong>
          <div class="small text-muted">Stock: {{ product.stock }}</div>
        </div>
        <button class="btn btn-sm btn-primary" (click)="onAdd()" [disabled]="product.stock <= 0">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
