@if (isVisible()) {
<div class="modal-backdrop show">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" [class]="getModalClass()">
      <div class="modal-header">
        <div class="modal-icon">
          <i [class]="getIcon()"></i>
        </div>
        <h5 class="modal-title">{{ config()?.title }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="modal-body">
        <p class="modal-message">{{ config()?.message }}</p>

        @if (config()?.showButtonsCart && config()?.data) {
        <div class="cart-info">
          <i class="bi bi-info-circle-fill me-2"></i>
          <span
            >{{ cartItemCount() }} {{ cartItemCount() === 1 ? 'producto' : 'productos' }} en tu
            carrito</span
          >
        </div>
        }
      </div>

      <div class="modal-footer">
        @if (config()?.showButtonsCart) {
        <button type="button" class="btn btn-outline-secondary me-2" (click)="continueShopping()">
          Continuar Comprando
        </button>
        <button type="button" class="btn btn-success" (click)="goToCart()">Ver Carrito</button>
        } @else {
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        }
      </div>
    </div>
  </div>
</div>
}
