<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%">
    <form (ngSubmit)="login()">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>
      <div class="mb-3">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          placeholder="Usuario"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Contraseña"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div *ngIf="error" class="alert alert-danger mt-3 py-2 text-center">{{ error }}</div>
    </form>
  </div>
</div>
